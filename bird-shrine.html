<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Scrollable Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Kalam:wght@300;400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Kalam", serif;
            font-weight: 300;
            font-style: normal;
            font-size: 15px;
            background-color: #E6E4E5;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 600px;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        .corner-image {
            bottom: 20px;
            left: 200px;
            width: 250px;
            height: auto;
            z-index: 1000;
        }

        iframe {
            border: none; /* Removes border */
            width: 80%;
            height: 70%;
            position: absolute;
            top: 80px;
            left: 40px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        h2 {
            font-family: "Homemade Apple", sans-serif;
            font-weight: 400;
            font-size: 1.2em;
            margin-bottom: 0.5em;
            letter-spacing: 0.05em;
        }

        p {
            margin-bottom: 1em;
            letter-spacing: 0.02em;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="background-image" src="papers.jpg" alt="Background Image">
        <div class="text-container">
            <iframe src="home.html"></iframe>
        </div>
    </div>
</body>
</html>
